<!DOCTYPE html>
<html>

<head>
  <title>Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #B7FFD3;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      color: #2C3E50;
      margin-bottom: 40px;
    }

    .button {
      background-color: white;
      color: #444;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 12px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
      transition: all 0.3s ease;
      width: 240px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .button:hover {
      background-color: #f1f1f1;
    }

    .button img {
      width: 20px;
      height: 20px;
      margin-right: 10px;
    }
  </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <script>
    // 🔐 Firebase config (replace these values locally)
    const firebaseConfig = {
      apiKey: "YOUR_FIREBASE_API_KEY",
      authDomain: "YOUR_FIREBASE_AUTH_DOMAIN",
      projectId: "YOUR_FIREBASE_PROJECT_ID",
      storageBucket: "YOUR_FIREBASE_STORAGE_BUCKET",
      messagingSenderId: "YOUR_FIREBASE_MESSAGING_SENDER_ID",
      appId: "YOUR_FIREBASE_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const provider = new firebase.auth.GoogleAuthProvider();

    // Sign In or Sign Up with Google
    function signInWithGoogle() {
      auth.signInWithPopup(provider)
        .then((result) => {
          const user = result.user;
          alert(`Logged in as ${user.displayName}`);
          window.location.href = "index.html"; // Redirect to map page after login
        })
        .catch((error) => {
          console.error("Auth error", error);
          alert("Login failed: " + error.message);
        });
    }
  </script>

</head>

<body>
  <h1>Welcome to Map Portal</h1>

  <button class="button" onclick="signInWithGoogle()">
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google logo">
    Sign up with Google
  </button>

  <button class="button" onclick="signInWithGoogle()">
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google logo">
    Log in with Google
  </button>
</body>

</html>
