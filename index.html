<!DOCTYPE html>
<html>
<head>
  <title>Map Page</title>
  <meta charset="UTF-8" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #header {
      background-color: #2C3E50;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #logoutBtn {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }

    #map {
      width: 100%;
      height: calc(100vh - 140px);
    }

    #search-container {
      padding: 10px 20px;
      background-color: #ecf0f1;
    }

    #placeInput {
      width: 300px;
      padding: 8px;
      font-size: 14px;
    }

    #suggestions {
      background: white;
      border: 1px solid #ccc;
      max-height: 150px;
      overflow-y: auto;
      width: 300px;
      margin-top: 4px;
    }

    .suggestion {
      padding: 8px;
      cursor: pointer;
    }

    .suggestion:hover {
      background-color: #f0f0f0;
    }
  </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <!-- MapLibre -->
  <link href="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.css" rel="stylesheet" />
  <script src="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.js"></script>
</head>

<body>
  <div id="header">
    <div id="userInfo">Welcome!</div>
    <button id="logoutBtn" onclick="logout()">Logout</button>
  </div>

  <div id="search-container">
    <input type="text" id="placeInput" placeholder="Search for a place..." />
    <div id="suggestions"></div>
    <p id="output"></p>
  </div>

  <div id="map"></div>

  <script>
    // ðŸ” Firebase config (replace these values locally)
    const firebaseConfig = {
      apiKey: "YOUR_FIREBASE_API_KEY",
      authDomain: "YOUR_FIREBASE_AUTH_DOMAIN",
      projectId: "YOUR_FIREBASE_PROJECT_ID",
      storageBucket: "YOUR_FIREBASE_STORAGE_BUCKET",
      messagingSenderId: "YOUR_FIREBASE_MESSAGING_SENDER_ID",
      appId: "YOUR_FIREBASE_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    let map;
    let marker = null;

    auth.onAuthStateChanged((user) => {
      if (user) {
        document.getElementById("userInfo").innerText = `Welcome, ${user.displayName}`;
        initMap();
      } else {
        window.location.href = "login.html";
      }
    });

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "login.html";
      });
    }

    function initMap() {
      map = new maplibregl.Map({
        container: 'map',
        style: 'https://tiles.openfreemap.org/styles/liberty',
        center: [77.2090, 28.6139], // New Delhi
        zoom: 10
      });

      map.addControl(new maplibregl.NavigationControl());
      setupSearch();
    }

    function setupSearch() {
      const apiKey = "YOUR_OPENCAGE_API_KEY"; // Replace locally with your key
      const input = document.getElementById('placeInput');
      const suggestionsDiv = document.getElementById('suggestions');
      const output = document.getElementById('output');
      let timeout;

      input.addEventListener('input', () => {
        clearTimeout(timeout);
        const query = input.value.trim();
        if (query.length < 3) {
          suggestionsDiv.innerHTML = '';
          return;
        }

        timeout = setTimeout(async () => {
          const url = `https://api.opencagedata.com/geocode/v1/json?q=${encodeURIComponent(query)}&key=${apiKey}&limit=5`;
          const res = await fetch(url);
          const data = await res.json();

          suggestionsDiv.innerHTML = '';
          data.results.forEach(result => {
            const div = document.createElement('div');
            div.className = 'suggestion';
            div.innerText = result.formatted;
            div.onclick = () => {
              input.value = result.formatted;
              suggestionsDiv.innerHTML = '';
              output.innerText = `Lat: ${result.geometry.lat}, Lng: ${result.geometry.lng}`;

              map.flyTo({
                center: [result.geometry.lng, result.geometry.lat],
                zoom: 13
              });

              if (marker) marker.remove();
              marker = new maplibregl.Marker({ color: '#e74c3c' })
                .setLngLat([result.geometry.lng, result.geometry.lat])
                .addTo(map);
            };
            suggestionsDiv.appendChild(div);
          });
        }, 300);
      });
    }
  </script>
</body>

</html>
